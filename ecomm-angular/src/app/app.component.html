<h1>
    {{title}}
</h1>
<div class="header-bar"></div>
<nav>
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/product/product" routerLinkActive="active">Products</a>
</nav>
<h1>Products</h1>


<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let value of values; let i = index" (click)="setClickedRow(value.name)">

            <td>{{value.id}}</td>
            <td>{{value.name}}</td>
            <td>{{value.description}}</td>
            <td>{{value.quantity}}</td>
        </tr>

    </tbody>
</table>

<div *ngIf="product">  
    <table class="table table-bordered">
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
        </tr>


    </table>


</div>
